<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Sovgâ€˜alari</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; display:flex; justify-content:center; align-items:center; min-height:100vh; }
  .container { background:#fff; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:90%; max-width:400px; text-align:center; }
  h1 { color:#333; margin-bottom:20px; }
  button { width:100%; padding:15px; margin:10px 0; border:none; border-radius:10px; font-size:18px; cursor:pointer; }
  .stars { background:#ffcc00; color:#333; }
  .premium { background:#4caf50; color:#fff; }
  .history { background:#2196F3; color:#fff; }
  .back { background:#bbb; color:#fff; }
  input, select { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
  ul { text-align:left; padding-left:20px; }
</style>
</head>
<body>

<div class="container" id="mainMenu">
  <h1>Telegram Sovgâ€˜alari</h1>
  <button class="stars" onclick="openStars()">â­ Stars</button>
  <button class="premium" onclick="openPremium()">ğŸ Premium</button>
  <button class="history" onclick="openHistory()">ğŸ“œ Buyurtma tarixi</button>
</div>

<!-- Stars boâ€˜limi -->
<div class="container" id="starsPage" style="display:none;">
  <h1>â­ Stars</h1>
  <input type="text" id="usernameStars" placeholder="@username">
  <input type="number" id="starsAmount" placeholder="Stars soni (min 50)" min="50" max="100000">
  <div>
    <button onclick="calculateStarsPayment()">ğŸ’³ Toâ€˜lov qilish</button>
  </div>
  <button class="back" onclick="goBack()">ğŸ”™ Orqaga</button>
</div>

<!-- Premium boâ€˜limi -->
<div class="container" id="premiumPage" style="display:none;">
  <h1>ğŸ Premium</h1>
  <input type="text" id="usernamePremium" placeholder="@username">
  <select id="premiumPeriod">
    <option value="3">3 oy</option>
    <option value="6">6 oy</option>
    <option value="12">12 oy</option>
  </select>
  <div>
    <button onclick="calculatePremiumPayment()">ğŸ’³ Toâ€˜lov qilish</button>
  </div>
  <button class="back" onclick="goBack()">ğŸ”™ Orqaga</button>
</div>

<!-- Toâ€˜lov sahifasi -->
<div class="container" id="paymentPage" style="display:none;">
  <h1>ğŸ’³ Toâ€˜lov</h1>
  <p>Karta raqami: <span id="maskedCard">9860 **** **** 2926</span> <button onclick="copyToClipboard('9860230107362926')">ğŸ“‹ Copy</button></p>
  <p>Toâ€˜lov summasi: <span id="uniqueSum"></span> soâ€˜m <button onclick="copyToClipboard(sum)">ğŸ“‹ Copy</button></p>
  <button onclick="confirmPayment()">âœ… Toâ€˜lovni amalga oshirdim</button>
  <button class="back" onclick="goBack()">ğŸ”™ Orqaga</button>
</div>

<!-- Buyurtma tarixi -->
<div class="container" id="historyPage" style="display:none;">
  <h1>ğŸ“œ Buyurtma tarixi</h1>
  <ul id="orderHistory"></ul>
  <button class="back" onclick="goBack()">ğŸ”™ Orqaga</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// Buyurtmalarni saqlash (localStorage)
let orders = JSON.parse(localStorage.getItem('orders') || "[]");
let currentOrder = {};
let sum = 0;

// Sahifalarni boshqarish
function showPage(id){
  ['mainMenu','starsPage','premiumPage','paymentPage','historyPage'].forEach(p => document.getElementById(p).style.display='none');
  document.getElementById(id).style.display='block';
}
function openStars(){ showPage('starsPage'); }
function openPremium(){ showPage('premiumPage'); }
function openHistory(){ showPage('historyPage'); displayHistory(); }
function goBack(){ showPage('mainMenu'); }

// Stars toâ€˜lov
function calculateStarsPayment(){
  const username = document.getElementById('usernameStars').value.trim();
  const amount = parseInt(document.getElementById('starsAmount').value);
  if(!username || !amount || amount<50 || amount>100000){ alert("Username va Stars sonini toâ€˜gâ€˜ri kiriting (50-100000)!"); return; }
  sum = amount*220 + Math.floor(Math.random()*3+1); // 1-3 soâ€˜m random
  currentOrder = {type:'Stars', username, quantity:amount, sum, date:new Date().toLocaleString()};
  document.getElementById('uniqueSum').innerText = sum;
  showPage('paymentPage');
}

// Premium toâ€˜lov
function calculatePremiumPayment(){
  const username = document.getElementById('usernamePremium').value.trim();
  const period = parseInt(document.getElementById('premiumPeriod').value);
  if(!username){ alert("Username kiriting!"); return; }
  // Telegram narxlari (misol)
  let base = period===3? 40000 : period===6? 75000 : 140000;
  sum = base + Math.floor(Math.random()*3+1);
  currentOrder = {type:'Premium', username, quantity:period+' oy', sum, date:new Date().toLocaleString()};
  document.getElementById('uniqueSum').innerText = sum;
  showPage('paymentPage');
}

// Copy funksiyasi
function copyToClipboard(text){
  navigator.clipboard.writeText(text);
  alert("Kopiya qilindi: "+text);
}

// Toâ€˜lov tasdiqlash
function confirmPayment(){
  orders.push(currentOrder);
  localStorage.setItem('orders', JSON.stringify(orders));
  alert("âœ… Buyurtma qabul qilindi va adminga xabar yuborildi");
  
  // Adminga Telegram botga xabar yuborish (shaxsiy chat)
  fetch(`https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      chat_id: 6984924230,
      text: `ğŸ’° Yangi buyurtma\nğŸ‘¤ User: ${currentOrder.username}\nğŸ“¦ Turi: ${currentOrder.type}\nğŸ”¢ Miqdor: ${currentOrder.quantity}\nğŸ’µ Summa: ${currentOrder.sum} so'm\nâ³ Holat: Toâ€˜lov kutilmoqda`
    })
  });

  showPage('mainMenu');
}

// Buyurtma tarixini koâ€˜rsatish
function displayHistory(){
  const ul = document.getElementById('orderHistory');
  ul.innerHTML='';
  orders.forEach(o=>{
    const li = document.createElement('li');
    li.innerText=`${o.date} | ${o.username} | ${o.type} | ${o.quantity} | ${o.sum} so'm`;
    ul.appendChild(li);
  });
}
</script>
</body>
</html>
