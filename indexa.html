<script>
let orders = JSON.parse(localStorage.getItem('orders') || "[]");
let currentOrder = {};
let sum = 0;
let selectedProduct = '';
let finalAmount = 0;
let currentUsername = '';

function showPage(id){
['mainMenu','starsPage','premiumPage','paymentPage','historyPage'].forEach(p => document.getElementById(p).style.display='none');
document.getElementById(id).style.display='block';
}
function openStars(){ showPage('starsPage'); }
function openPremium(){ showPage('premiumPage'); }
function openHistory(){ showPage('historyPage'); displayHistory(); }
function goBack(){ showPage('mainMenu'); }

// Stars toâ€˜lov
function calculateStarsPayment(){
currentUsername = document.getElementById('usernameStars').value.trim();
const amount = parseInt(document.getElementById('starsAmount').value);
if(!currentUsername || !amount || amount<50 || amount>100000){ alert("Username va Stars sonini toâ€˜gâ€˜ri kiriting (50-100000)!"); return; }
sum = amount*220 + Math.floor(Math.random()*3+1);
currentOrder = {type:'Stars', username:currentUsername, quantity:amount, sum, date:new Date().toLocaleString()};
document.getElementById('uniqueSum').innerText = sum;
selectedProduct = 'Stars';
finalAmount = sum;
orders.push(currentOrder);
localStorage.setItem('orders', JSON.stringify(orders));
showPage('paymentPage');
}

// Premium toâ€˜lov
function calculatePremiumPayment(){
currentUsername = document.getElementById('usernamePremium').value.trim();
const period = parseInt(document.getElementById('premiumPeriod').value);
if(!currentUsername){ alert("Username kiriting!"); return; }
let base = period===3? 170000 : period===6? 230000 : 400000;
sum = base + Math.floor(Math.random()*3+1);
currentOrder = {type:'Premium', username:currentUsername, quantity:period+' oy', sum, date:new Date().toLocaleString()};
document.getElementById('uniqueSum').innerText = sum;
selectedProduct = 'Premium '+period+' oy';
finalAmount = sum;
orders.push(currentOrder);
localStorage.setItem('orders', JSON.stringify(orders));
showPage('paymentPage');
}

// Copy funksiyasi
function copyToClipboard(text){
navigator.clipboard.writeText(text);
alert("Kopiya qilindi: "+text);
}

// Buyurtmani admin chatga yuborish
function goToAdmin() {
const text =

const url = "https://t.me/ikromjon_c?text=" + encodeURIComponent(text);

}

// Buyurtma tarixini koâ€˜rsatish
function displayHistory(){
const ul = document.getElementById('orderHistory');
ul.innerHTML='';
orders.forEach(o=>{
const li = document.createElement('li');
li.innerText=`${o.date} | ${o.username} | ${o.type} | ${o.quantity} | ${o.sum} so'm`;

}
